<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальное меню с подпунктами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .menu-container {
            position: relative;
            width: 300px;
        }
        
        .main-menu {
            list-style: none;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .main-menu li {
            position: relative;
        }
        
        .main-menu li a {
            display: block;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .main-menu li a:hover {
            background-color: #ddd;
        }
        
        .sub-menu {
            position: absolute;
            left: 100%;
            top: 0;
            width: 200px;
            background-color: #f9f9f9;
            list-style: none;
            border-radius: 0 5px 5px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .main-menu li:hover .sub-menu {
            opacity: 1;
            visibility: visible;
        }
        
        .sub-menu li a {
            padding: 10px 15px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .sub-menu li:last-child a {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <ul class="main-menu">
            <li>
                <a href="#">Главная</a>
            </li>
            <li>
                <a href="#">Продукты</a>
                <ul class="sub-menu">
                    <li><a href="#">Ноутбуки</a></li>
                    <li><a href="#">Смартфоны</a></li>
                    <li><a href="#">Планшеты</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Услуги</a>
                <ul class="sub-menu">
                    <li><a href="#">Дизайн</a></li>
                    <li><a href="#">Разработка</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li>
                <a href="#">О компании</a>
                <ul class="sub-menu">
                    <li><a href="#">История</a></li>
                    <li><a href="#">Команда</a></li>
                    <li><a href="#">Вакансии</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Контакты</a>
            </li>
        </ul>
    </div>
</body>
</html>
